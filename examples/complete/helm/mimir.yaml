nginx:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: mimir.ref.stg.skaf.squareops.in
        paths:
          - path: /
            pathType: Prefix
    tls:
        # empty, disabled.

serviceMonitor:
  enabled: true
  interval: 10s

distributor:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "Addons-Services"
            operator: In
            values:
            - "true"

